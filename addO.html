{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Have a owner for that puppu?</h1>
    <p>Add a new owner with the form below:</p>
    <form method="POST">
        {# This hidden_tag is a CSRF security feature. #}
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name() }}
        {{ form.id.label}} {{form.id()}}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
